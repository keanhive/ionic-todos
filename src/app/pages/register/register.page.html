<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Create your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scrollY="false">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input aria-label="Email" type="email" formControlName="email"></ion-input>
      <ion-text
        color="danger"
        *ngIf="registerForm.controls.email.hasError('required') && registerForm.controls.email.touched"
      >
        Email is required
      </ion-text>
      <ion-text
        color="danger"
        *ngIf="registerForm.controls.email.hasError('email') && registerForm.controls.email.touched"
      >
        Email is invalid
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input aria-label="Password" type="password" formControlName="password"></ion-input>
      <ion-text
        color="danger"
        *ngIf="registerForm.controls.password.hasError('required') && registerForm.controls.password.touched"
      >
        Password is required
      </ion-text>
      <ion-text
        color="danger"
        *ngIf="registerForm.controls.password.hasError('minlength') && registerForm.controls.password.touched"
      >
        Password must be at least 6 characters
      </ion-text>
    </ion-item>

    <ion-button
      class="ion-margin"
      expand="block"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Create Account
    </ion-button>
  </form>
</ion-content>
